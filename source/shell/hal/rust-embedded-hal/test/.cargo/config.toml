[target.'cfg(all(target_arch = "arm", target_os = "none"))']
# replace STM32F103C8 with your chip as listed in `probe-rs chip list`
#runner = "probe-rs run --chip STM32F103C8"

[build]
target = "thumbv7em-none-eabihf"
rustflags = ["-Clink-args=-Map=embassy-vsf.map"]

[env]
DEFMT_LOG = "trace"

VSF_VENDOR = "Nations"
VSF_MODEL = "N32H765IIB7EC"
VSF_FLAGS = "--target=thumbv7em-none-eabihf;-I${VSF_PATH}/source/utilities/compiler/arm/3rd-party/CMSIS/CMSIS/Core/Include"
